{% set name = "tile_mate" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e58ff7eaedd98f79cae121ed5a87c4b31721a2ce39b8ef628f8a522b2442f9c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - python-build
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.9
    - boto3
    - rasterio
    - tqdm
    - geopandas
    - importlib_metadata
    - matplotlib-base
    - numpy<2.0
    - pandas
    - pandera
    - shapely
    - dem_stitcher >=2.5.4

test:
  imports:
    - tile_mate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OPERA-Cal-Val/tile-mate
  summary: Create rasters from global tiles
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - cmarshak
    - jhkennedy
